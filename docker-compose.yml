database:
  image: admin.datapunt.amsterdam.nl:5000/atlas/postgres
  ports:
    - "5405:5432"
  environment:
    POSTGRES_HOST: localhost
    POSTGRES_PASSWORD: insecure
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres

web:
  build: ./web
  ports:
    - "8105:8000"
  links:
    - database:database
  environment:
    DB_PORT_5432: 5432
    DB_HOST: database
    DB_READ_HOST: database
